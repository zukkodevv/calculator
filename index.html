<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <!--//* Inclusión de BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!------------------------------->
    <title>Calculatron | ZukkoDev</title>
  </head>
  <body class="bg-secondary">
    <header
      class="d-flex flex-column justify-content-center align-items-center bg-primary p-5 rounded-4 m-3">
      <h1>Calculatron</h1>
      <footer>A web by: ZukkoDev</footer>
    </header>

    <!--* Inputs de todos los números -->
    <main class="d-flex justify-content-center align-content-center">
      <div class="p-4 border">
        <input
          id="result"
          type="text"
          class="p-1 w-100 form-control-sm custom-input mb-2"
          placeholder="Dame un problema..."
          disabled />
        <br />
        <input
          type="button"
          value="("
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult(`(`)" />
        <br />
        <input
          type="button"
          value="7"
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult('7')" />
        <input
          type="button"
          value="8"
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult('8')" />
        <input
          type="button"
          value="9"
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult('9')" />
        <input
          type="button"
          value="s"
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult('+')" />
        <br />
        <input
          type="button"
          value="4"
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult('4')" />
        <input
          type="button"
          value="5"
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult('5')" />
        <input
          type="button"
          value="6"
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult('6')" />
        <input
          type="button"
          value="x"
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult('*')" />
        <br />
        <input
          type="button"
          value="1"
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult('1')" />
        <input
          type="button"
          value="2"
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult('3')" />
        <input
          type="button"
          value="3"
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult('3')" />
        <input
          type="button"
          value="-"
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult('-')" />
        <br />
        <input
          type="button"
          value="0"
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult()" />
        <input
          type="button"
          value=","
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult('/')" />
        <input
          type="button"
          value="="
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="showResult()" />
        <input
          type="button"
          value="+"
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="addResult('+')" />
        <input
          type="button"
          value="AC"
          class="p-4 mt-1 form-control-sm custom-input"
          onclick="clearResult()" />
      </div>

      <script src="scripts/index.js"></script>
    </main>
  </body>
</html>
